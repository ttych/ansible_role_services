---
services_etc_dir: "{{ services_dir }}/etc"
services_log_dir: "{{ services_dir }}/log"
services_run_dir: "{{ services_dir }}/run"

services_directories:
  - { path: "{{ services_dir }}", owner: root, group: "{{ root_group }}", mode: "0755" }
  - { path: "{{ services_etc_dir }}", owner: root, group: "{{ root_group }}", mode: "0755" }
  - { path: "{{ services_log_dir }}", owner: root, group: "{{ root_group }}", mode: "0755" }
  - { path: "{{ services_run_dir }}", owner: root, group: "{{ root_group }}", mode: "0755" }

